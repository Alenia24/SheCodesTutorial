<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Selectors</title>
    <style>
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>

    <ul>
      <li>SheCodes Workshop</li>
      <li class="advanced">SheCodes+</li>
      <li class="free">SheCodes Express</li>
      <li class="free">SheCodes Story</li>
    </ul>

    <button>Contact me</button>

    <script>
      function contactUs() {
        let name = prompt("What is your name?");
        let email = prompt("What is your email address?");

        let h1 = document.querySelector("h1");
        h1.innerHTML = "Thank you " + name + ", we'll be in touch!";

        
      }

      let contactButton = document.querySelector("button");
      contactButton.addEventListener("click", contactUs);
    </script>
  </body>
</html>
