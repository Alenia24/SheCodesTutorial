<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Defaul CSS Styling</title>
    <style>
      h1 {
        margin: 0;
        text-align: center;
      }
      h2 {
        margin: 0;
        font-weight: normal;
        font-size: 10px;
        text-align: center;
      }
      ul {
        list-style: none;
        padding: 0px;
      }
      li {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <h2>Coding workshop for women</h2>
    <ul>
      <li><a href="https://shecodes.io/coders"></a>Maria</li>
      <li>Lisa</li>
      <li>Andrea</li>
    </ul>
  </body>
</html>
