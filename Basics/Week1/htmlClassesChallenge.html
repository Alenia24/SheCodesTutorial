<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Classes Challenge</title>
    <style>
      h1 {
        color: red;
        font-size: 48px;
        text-decoration: underline;
        font-weight: 100;
      }
      li {
        text-decoration: underline;
      }
      .coders {
        color: blue;
      }
      .courses {
        color: red;
      }
      .stories {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <ul>
      <li><a class="coders" href="https://shecodes.io/students">Coders</a></li>
      <li>
        <a class="courses" href="https://shecodes.io/workshops">Courses</a>
      </li>
      <li><a class="stories" href="https://shecodes.io/stories">Stories</a></li>
    </ul>
    <hr />
    <p><strong>More info</strong></p>
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLc4ZDcuFgTLuNj60fecgk2HMl2Q53-WgB8Q&usqp=CAU"
      width="300"
      alt=""
    />
  </body>
</html>
